<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Stages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .stepper {
            position: relative;
            margin: 50px auto;
        }

        .stepper::before {
            content: "";
            position: absolute;
            top: 30px;
            left: 27px;
            height: calc(100% - 30px);
            width: 2px;
            border-left: 3px dotted #ccc;
        }

        .step {
            position: relative;
            display: flex;
            align-items: center;
            margin: 40px 0;
        }

        .icon-circle {
            background-color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            /* Default glow */
            transition: box-shadow 0.3s ease;
        }

        /* Glowing Shadow Colors for Each Step */
        .development .icon-circle {
            background-color: #0d6efd;
            box-shadow: 0 0 15px 5px rgba(13, 110, 253, 0.7);
        }

        .testing .icon-circle {
            background-color: #198754;
            box-shadow: 0 0 15px 5px rgba(25, 135, 84, 0.7);
        }

        .staging .icon-circle {
            background-color: #ffc107;
            box-shadow: 0 0 15px 5px rgba(255, 193, 7, 0.7);
        }

        .production .icon-circle {
            background-color: #d63384;
            box-shadow: 0 0 15px 5px rgba(214, 51, 132, 0.7);
        }

        /* Active Step */
        .active .icon-circle {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
            /* White glow */
        }

        .active h4 {
            text-decoration: underline;
        }

        .step-content {
            margin-left: 20px;
        }

        h4 {
            margin: 0;
            font-weight: bold;
        }

        p {
            margin: 5px 0 0;
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="stepper">

            <!-- Development Environment -->
            <div class="step development">
                <div class="icon-circle">
                    <i class="fa-solid fa-code"></i>
                </div>
                <div class="step-content">
                    <h4 class="text-primary">Development Environment</h4>
                    <p>Initial software creation and coding</p>
                </div>
            </div>

            <!-- Testing Environment -->
            <div class="step testing active">
                <div class="icon-circle">
                    <i class="fa-solid fa-bug"></i>
                </div>
                <div class="step-content">
                    <h4 class="text-success">Testing Environment</h4>
                    <p>Software is rigorously tested for bugs</p>
                </div>
            </div>

            <!-- Staging Environment -->
            <div class="step staging">
                <div class="icon-circle">
                    <i class="fa-solid fa-clipboard-check"></i>
                </div>
                <div class="step-content">
                    <h4 class="text-warning">Staging Environment</h4>
                    <p>Final adjustments and user feedback</p>
                </div>
            </div>

            <!-- Production Environment -->
            <div class="step production">
                <div class="icon-circle">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <div class="step-content">
                    <h4 class="text-danger">Production Environment</h4>
                    <p>Software is live and accessible to users</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
