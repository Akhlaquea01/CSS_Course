<!DOCTYPE html>
<html>

    <head>
        <style>
            .clipped-image {
                border: 1px solid #ddd;
                clip-path: circle(50% at 50% 75%);
                /* Adjust values for desired shape */
            }
        </style>
    </head>

    <body>

        <img class="clipped-image" src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg"
            alt="Image with clip-path applied">

    </body>

</html>
