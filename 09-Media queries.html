<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Example</title>
    <style>
        /* Common styles for all screen sizes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Media query for screens with a maximum width of 600px */
        @media screen and (max-width: 600px) {
            header {
                font-size: 24px;
                background-color: #e74c3c;
            }

            .container {
                padding: 10px;
            }
        }

        /* Media query for screens with a minimum width of 601px and a maximum width of 1200px */
        @media screen and (min-width: 601px) and (max-width: 1200px) {
            header {
                font-size: 36px;
                background-color: #f39c12;
            }

            .container {
                padding: 20px;
            }
        }

        /* Media query for screens with a minimum width of 1201px */
        @media screen and (min-width: 1201px) {
            header {
                font-size: 48px;
                background-color: #2ecc71;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        Responsive Design with Media Queries
    </header>
    <div class="container">
        <p>
            This is a simple example of using media queries in CSS to create a responsive design. The styles for the
            header and container change based on the screen width.
        </p>
    </div>
</body>

</html>
